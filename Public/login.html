<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bakery Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <style>
      body {
        background-color: #f2e7dd;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Log in</h1>
      <form id="loginForm">
        <div data-mdb-input-init class="form-outline">
          <input
            class="form-control"
            type="email"
            name="email"
            id="email"
            placeholder="E-mail"
            required
          />
        </div>
        <div data-mdb-input-init class="form-outline">
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <div
          class="remember-forgot d-flex justify-content-between align-items-center"
        >
          <div class="form-check mt-1">
            <input
              type="checkbox"
              name="remember"
              id="remember"
              class="form-check-input"
            />
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <a href="/forgot-password" class="text-body">Forgot password?</a>
        </div>

        <div
          class="alert alert-danger"
          role="alert"
          id="error"
          style="display: none"
        ></div>

        <div
          class="alert alert-success"
          role="alert"
          id="success"
          style="display: none"
        ></div>

        <div class="text-center text-lg-start">
          <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </div>
      </form>

      <div class="signup pt-1">
        <span>Don't have an account?</span>
        <a class="text-body" href="/register.html">Register</a>
      </div>
      <div class="home pt-1">
        <a class="text-body" href="/">Back Home</a>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
